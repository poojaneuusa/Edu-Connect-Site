<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EC Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<!--header starts here-->
	<div th:replace="~{fragments/header :: crm-header}"></div>
	<!--header ends here-->
	<!-- main content starts -->
	<main class="container-fluid" style="min-height: 550px;">

		<!-- content -->
		<section class="container py-5 bg-light">
			<h3 class="text-center mb-4"> Register Here </h3>

			<!-- courses -->
			<div class="row justify-content-center">
				<!-- register card start -->
				<div class="col-lg-5 col-md-6">
					<form action="regForm" method="post">
						<div class="card shadow p-5">
							<div th:if="${successMsg}" class="mb-3 alert alert-success" role="alert">
								<span th:text="${successMsg}"></span>
							</div>
							<div class="mb-3">
								<label class="form-label">Name : </label>
								<input type="text" class="form-control" name="name">
							</div>
							<div class="mb-3">
								<label class="form-label">Email Id :</label>
								<input type="text" class="form-control" name="email">
								<div id="emailHelp" class="form-text">
									We'll never share your email with anyone else.
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Password : </label>
								<input type="password" class="form-control" name="password">
							</div>
							<div class="mb-3">
								<label class="form-label">Phone No. : </label>
								<input type="text" class="form-control" name="phoneno">
							</div>
							<div class="mb-3">
								<label class="form-label">City : </label>
								<input type="text" class="form-control" name="city">
							</div>
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
				</div>
			</div>
			<!-- register card ends -->

			</div>
		</section>
	</main>
	<!-- main content ends -->
	<!-- footer starts -->
	<div th:replace="~{fragments/footer :: crm-footer}"></div>
	<!-- footer ends -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
